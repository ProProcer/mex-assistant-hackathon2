<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEX Assistant</title>

    <!-- Link the CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Preconnect for potential font loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
</head>
<body>

    <!-- Grab-style Header -->
    <header class="app-header">
        <a href="https://food.grab.com/my/en/?gad_source=1&gbraid=0AAAAADoBF3t-EbPaiTPjk8s2f2xi-5cW7&gclid=CjwKCAjw--K_BhB5EiwAuwYoyhlWTAsgxXxdV7nN4KcKGmirmGiVpJDi7UxwDk5d_Ex26G57vvY3vBoCa1sQAvD_BwE&gclsrc=aw.ds"><img src="images/GrabFood Logo White.png"></a>
        <h1>MEX Assistant</h1>
        
    </header>

    <main class="app-content">
        <section id="merchant-info" class="info-card">
            Loading merchant info...
        </section>

        <section id="controls" class="controls-grid">
            <button id="get-report-btn" class="control-button">
                <span class="button-icon">üìä</span> Get Report
            </button>
            <button id="check-anomalies-btn" class="control-button">
                <span class="button-icon">‚ö†Ô∏è</span> Check Issues
            </button>
            
            <div id="stock-dropdown-container" class="dropdown-container">
                <button id="stock-dropdown-trigger" class="control-button dropdown-trigger">
                    <span class="button-icon">üì¶</span> Update Stock <span class="dropdown-arrow">‚ñæ</span>
                </button>
                <div id="stock-dropdown-menu" class="dropdown-menu">
                    <a class="update-stock-button" href="update_stock.html">
                    <button id="update-stock-option" class="dropdown-option">
                            <span class="button-icon">üìù</span> Update Stocks List
                    </button>
                    </a>
                    <a href="notify_stock.html">
                        <button id="notify-stock-option" class="dropdown-option">
                            <span class="button-icon">üîî</span> Notify Low Stocks
                        </button>
                    </a>
                    
                </div>
            </div>
        
        </section>
        <section id="chat-container" class="chat-card">
            <h2>Assistant Chat üí¨</h2>
            <div id="chat-messages">
                <!-- Messages will be added here by script.js -->
            </div>
            <!-- Chat Input Area -->
            <div id="chat-input-area">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-btn" aria-label="Send Message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                      <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <!-- END: Chat Input Area -->

        </section>
    </main>
        <!-- Stock Alert Popup/Toast Container -->
    <div id="stock-alert-container">
        <!-- Popups will be added here by JavaScript -->
    </div>
    <!-- Include Chart.js library -->
    <script src="lib/chart.umd.min.js"></script>
    <script src="lib/marked.min.js" defer></script>
    <script src="lib/purify.min.js"></script>
    <!-- Include your script -->
    <script src="script.js"></script>
</body>
</html>
