<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock - MEX Assistant</title>
    <link rel="stylesheet" href="update_stock_style.css"> <!-- Assuming style.css provides base styles -->
</head>
<body>

    <header class="app-header">
         <a href="https://food.grab.com/my/en/" target="_blank" rel="noopener noreferrer"><img src="images/GrabFood Logo White.png" alt="GrabFood Logo"></a>
        <h1>MEX Assistant - Inventory</h1>
    </header>

    <div class="content-wrapper">
        <a href="index.html" class="back-link">⬅️ Back to Main Dashboard</a>
        <h2>Manage Inventory Stock</h2>

        <div id="status-message">Loading inventory...</div>

        <table class="inventory-table">
            <thead>
                <tr>
                    <th>Stock Name</th>
                    <th>Current Quantity</th>
                    <th>New Quantity</th>
                </tr>
            </thead>
            <tbody id="inventory-table-body">
                <tr>
                    <td colspan="3" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>
        </table>

        <!-- === NEW Add Item Section === -->
        <div class="add-item-section">
            <h3>Add New Stock Item</h3>
            <div id="add-item-status-message"></div> <!-- Status specific to adding -->
            <div class="add-item-form">
                <div class="form-group name">
                    <label for="new-stock-name-input">Stock Name:</label>
                    <input type="text" id="new-stock-name-input" placeholder="e.g., Flour">
                </div>
                <div class="form-group">
                    <label for="new-stock-quantity-input">Quantity:</label>
                    <input type="number" id="new-stock-quantity-input" min="0" placeholder="e.g., 10">
                </div>
                <div class="form-group">
                    <label for="new-stock-units-input">Units:</label>
                    <input type="text" id="new-stock-units-input" placeholder="e.g., kg">
                </div>
                <button id="add-new-item-btn">Add Item</button>
            </div>
        </div>
        <!-- === End Add Item Section === -->


        <div class="save-button-container">
            <button id="save-stock-btn">Save Changes to Existing</button>
        </div>
    </div>
    <div id="stock-alert-container">
        <!-- Popups will be added here by JavaScript -->
    </div>

    <script src="update_stock_script.js"></script>

</body>
</html>
